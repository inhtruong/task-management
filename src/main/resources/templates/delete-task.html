<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Delete Task</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this task?</h5>
            <p class="card-text">Task ID: <span th:text="${taskDto.id}"></span></p>
            <p class="card-text">Title: <span th:text="${taskDto.title}"></span></p>
            <p class="card-text">Description: <span th:text="${taskDto.description}"></span></p>
            <form th:action="@{/tasks/delete}" th:method="delete">
                <input type="hidden" th:field="${taskDto.id}">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
