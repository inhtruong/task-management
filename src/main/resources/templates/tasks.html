<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Task List</h1>
    <a class="btn btn-primary" th:href="@{/tasks/create}">Create Task</a>
    <table class="table">
        <thead>
        <tr>
            <th style="width: 20%">Title</th>
            <th style="width: 20%">Description</th>
            <th style="width: 20%">Start Time</th>
            <th style="width: 20%">End Time</th>
            <th style="width: 20%">Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.start}"></td>
            <td th:text="${task.end}"></td>
            <td th:text="${task.status}"></td>
            <td class="d-flex">
                <a class="btn btn-warning" th:href="@{/tasks/update/{id}(id=${task.id})}">Edit</a>
                <a class="btn btn-outline-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
