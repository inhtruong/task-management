<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Task</h2>
    <form th:method="post" th:action="@{/tasks/create}">
        <div class="mb-3">
            <label for="title" class="form-label">Title: </label>
            <input type="text" class="form-control" id="title" th:field="${taskDto.title}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description: </label>
            <input type="text" class="form-control" id="description" th:field="${taskDto.description}">
        </div>
        <div class="mb-3">
            <label for="start" class="form-label">Start Time: </label>
                <input type="datetime-local" class="form-control" id="start" th:field="${taskDto.start}">
        </div>
        <div class="mb-3">
            <label for="end" class="form-label">End Time: </label>
            <input type="datetime-local" class="form-control" id="end" th:field="${taskDto.end}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
